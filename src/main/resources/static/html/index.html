<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecart - Welcome</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #11182a;
      --panel-2: #0e1424;
      --text: #e8eefc;
      --muted: #a9b4ce;
      --primary: #4f8cff;
      --primary-600: #3e73d4;
      --border: #1e2741;
      --accent: #21d4fd;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      --success: #22c55e;
      --danger: #ff6b6b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 10% -10%, #183153 0%, transparent 60%),
        radial-gradient(1200px 700px at 110% 10%, #1a2d4f 0%, transparent 60%),
        linear-gradient(180deg, #0a0f1f 0%, #0b1020 100%);
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 50;
      background: linear-gradient(180deg, #0e162c 0%, #0c1428 100%);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 16px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
    }
    .brand { display: inline-flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: 0.3px; }
    .brand .logo { width: 38px; height: 38px; border-radius: 10px; background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 70%); box-shadow: 0 8px 24px rgba(79, 140, 255, 0.35); }
    .nav { display: inline-flex; gap: 10px; justify-content: flex-end; align-items: center; }
    .link { padding: 8px 12px; border: 1px solid var(--border); border-radius: 999px; color: var(--muted); background: rgba(255,255,255,0.02); text-decoration: none; font-size: 12px; }
    .link:hover { border-color: #2a3557; }

    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 16px 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      align-items: center;
    }
    @media (min-width: 900px) { .hero { grid-template-columns: 1.1fr 0.9fr; } }

    .panel { background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%); border: 1px solid var(--border); border-radius: 16px; box-shadow: var(--shadow); overflow: hidden; }
    .panel-body { padding: 18px 18px 20px; }
    .title-xl { font-size: 32px; margin: 0 0 8px; letter-spacing: 0.4px; }
    .muted { color: var(--muted); }
    .cta { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; }
    .btn { appearance: none; border: 0; padding: 12px 16px; border-radius: 12px; font-weight: 800; cursor: pointer; color: white; box-shadow: 0 8px 18px rgba(79, 140, 255, 0.25); text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: linear-gradient(180deg, var(--primary) 0%, var(--primary-600) 100%); }
    .btn-ghost { background: transparent; border: 1px solid var(--border); color: var(--text); box-shadow: none; }

    .grid { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 800px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    .card { background: linear-gradient(180deg, #10182b 0%, #0f172a 100%); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
    .card img { width: 100%; height: 160px; object-fit: cover; background: #0b1224; }
    .card .body { padding: 12px; display: grid; gap: 8px; }
    .card .name { font-weight: 800; }

    footer { padding: 16px; text-align: center; color: var(--muted); border-top: 1px solid var(--border); }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>Ecart</div>
      </div>
      <div></div>
      <nav class="nav">
        <a class="link" href="signup.html">Sign Up</a>
        <a class="link" href="login.html" id="loginLink">Login</a>
        <a class="link" href="products.html">Products</a>
        <a class="link" href="cart.html">Cart</a>
        <a class="link" href="#" id="logoutLink" style="display:none">Logout</a>
      </nav>
    </div>
  </div>

  <main class="hero">
    <section class="panel">
      <div class="panel-body">
        <h1 class="title-xl">Manage your cart with confidence</h1>
        <p class="muted">Fast, secure, and delightful shopping experience. Sign in to manage your cart, browse curated products, and check out safely.</p>
        <div class="cta">
          <a class="btn btn-primary" href="signup.html" id="primaryCta">Get Started</a>
          <a class="btn btn-ghost" href="products.html">Browse Products</a>
        </div>
        <div class="muted" style="margin-top:8px" id="welcomeMsg"></div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-body">
        <div class="grid" id="featured"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> Ecart</small>
  </footer>

  <script>
    const featured = [
      { name: 'Noise‑Canceling Headphones', img: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=800&auto=format&fit=crop' },
      { name: 'Portable SSD 1TB', img: 'https://images.unsplash.com/photo-1719937206300-fc0dac6f8cac?q=80&w=800&auto=format&fit=crop' },
      { name: '1080p Webcam', img: 'https://images.unsplash.com/photo-1726127461372-547b9ffa4236?q=80&w=800&auto=format&fit=crop' }
    ];

    function renderFeatured() {
      const root = document.getElementById('featured');
      root.innerHTML = '';
      featured.forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" onerror="this.onerror=null;this.src='https://via.placeholder.com/480x300/0b1020/e8eefc?text=${encodeURIComponent(p.name)}'" />
          <div class="body">
            <div class="name">${p.name}</div>
            <div class="muted">Curated pick</div>
          </div>
        `;
        root.appendChild(card);
      });
    }

    function syncAuthUi() {
      const isAuthed = sessionStorage.getItem('authenticated') === 'true';
      const user = sessionStorage.getItem('username') || '';
      document.getElementById('logoutLink').style.display = isAuthed ? '' : 'none';
      document.getElementById('loginLink').style.display = isAuthed ? 'none' : '';
      document.getElementById('primaryCta').setAttribute('href', isAuthed ? 'cart.html' : 'login.html');
      const welcome = document.getElementById('welcomeMsg');
      welcome.textContent = isAuthed ? `Welcome back, ${user}. Continue to your cart →` : '';
    }

    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      sessionStorage.clear();
      syncAuthUi();
    });

    document.getElementById('year').textContent = new Date().getFullYear();
    renderFeatured();
    syncAuthUi();
  </script>
</body>
</html>
