<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecart - Wishlist</title>
  <style>
    :root { --bg:#0b1020; --panel:#11182a; --panel-2:#0e1424; --text:#e8eefc; --muted:#a9b4ce; --primary:#4f8cff; --primary-600:#3e73d4; --border:#1e2741; --accent:#21d4fd; --shadow:0 10px 30px rgba(0,0,0,.35); }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";color:var(--text);background:radial-gradient(1200px 700px at 10% -10%, #183153 0%, transparent 60%),radial-gradient(1200px 700px at 110% 10%, #1a2d4f 0%, transparent 60%),linear-gradient(180deg,#0a0f1f 0%,#0b1020 100%);min-height:100vh;display:grid;grid-template-rows:auto 1fr}
    .topbar{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,#0e162c 0%,#0c1428 100%);border-bottom:1px solid var(--border);box-shadow:var(--shadow)}
    .topbar-inner{max-width:1200px;margin:0 auto;padding:10px 16px;display:grid;grid-template-columns:auto 1fr auto;gap:12px;align-items:center}
    .brand{display:inline-flex;align-items:center;gap:10px;font-weight:800}
    .brand .logo{width:38px;height:38px;border-radius:10px;background:linear-gradient(135deg,var(--accent) 0%,var(--primary) 70%);box-shadow:0 8px 24px rgba(79,140,255,.35)}
    .nav{display:inline-flex;gap:10px;justify-content:flex-end;align-items:center}
    .link{padding:8px 12px;border:1px solid var(--border);border-radius:999px;color:var(--muted);background:rgba(255,255,255,.02);text-decoration:none;font-size:12px}
    .container{max-width:1200px;margin:0 auto;padding:20px 16px 40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    .card{display:grid;gap:8px;background:linear-gradient(180deg,#10182b 0%,#0f172a 100%);border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .card img{width:100%;height:160px;object-fit:cover;background:#0b1224}
    .body{padding:10px;display:grid;gap:6px}
    .name{font-weight:800;font-size:14px}
    .meta{display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:12px}
    .actions{padding:10px;display:grid;grid-template-columns:1fr auto auto;gap:8px}
    .btn{appearance:none;border:0;padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer;color:white;box-shadow:0 8px 18px rgba(79,140,255,.25)}
    .btn-primary{background:linear-gradient(180deg,var(--primary) 0%,var(--primary-600) 100%)}
    .btn-ghost{background:transparent;border:1px solid var(--border);color:var(--text);box-shadow:none}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand"><div class="logo" aria-hidden="true"></div><div>Ecart</div></div>
      <div></div>
      <nav class="nav">
        <a class="link" href="index.html">Home</a>
        <a class="link" href="products.html">Products</a>
        <a class="link" href="wishlist.html">Wishlist</a>
        <a class="link" href="cart.html">Cart</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <h1 style="margin:0 0 12px">Your Wishlist</h1>
    <p class="muted" id="emptyMsg" style="display:none">No items yet. Browse the <a class="link" href="products.html">catalog</a> and add some ♥</p>
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const currency = new Intl.NumberFormat(undefined, { style: 'currency', currency: 'USD' });
    const catalog = {
      'B00X4WHP5E': { id: 'B00X4WHP5E', name: 'Noise‑Canceling Headphones', price: 129.99, img: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=800&auto=format&fit=crop' },
      'B08K2S1H5L': { id: 'B08K2S1H5L', name: '4K Ultra HD Monitor 27"', price: 289.00, img: 'https://images.unsplash.com/photo-1588200908342-23b585c03e26?q=60&w=600&auto=format&fit=crop' },
      'B09G6SB1M7': { id: 'B09G6SB1M7', name: 'Mechanical Keyboard RGB', price: 89.50, img: 'https://images.unsplash.com/photo-1587829741301-dc798b83add3?q=80&w=800&auto=format&fit=crop' },
      'B07Y8XJ8LN': { id: 'B07Y8XJ8LN', name: 'Wireless Mouse Pro', price: 39.95, img: 'https://images.unsplash.com/photo-1514254651968-1c86261335e9?q=60&w=600&auto=format&fit=crop' },
      'B0A9M8N7L6': { id: 'B0A9M8N7L6', name: 'Portable SSD 1TB', price: 119.00, img: 'https://images.unsplash.com/photo-1719937206300-fc0dac6f8cac?q=60&w=600&auto=format&fit=crop' },
      'B0D5E6F7G8': { id: 'B0D5E6F7G8', name: 'Smart Speaker Mini', price: 49.00, img: 'https://images.unsplash.com/photo-1549638767-0ccf6cb1281b?q=60&w=600&auto=format&fit=crop' },
      'B081T7YV7B': { id: 'B081T7YV7B', name: '1080p Webcam', price: 59.00, img: 'https://images.unsplash.com/photo-1726127461372-547b9ffa4236?q=80&w=972&auto=format&fit=crop' }
    };
    const placeholder = 'https://via.placeholder.com/320x200/0b1020/e8eefc?text=No+Image';
    function getWishlist(){ try { return JSON.parse(localStorage.getItem('wishlist') || '[]'); } catch { return []; } }
    function setWishlist(ids){ localStorage.setItem('wishlist', JSON.stringify(ids || [])); }
    function remove(id){ const ids = getWishlist(); const i = ids.indexOf(id); if (i>=0) ids.splice(i,1); setWishlist(ids); render(); }

    function render(){
      const ids = getWishlist();
      const grid = document.getElementById('grid');
      const empty = document.getElementById('emptyMsg');
      grid.innerHTML = '';
      empty.style.display = ids.length ? 'none' : '';
      ids.forEach(id => {
        const p = catalog[id]; if (!p) return;
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <img src="${p.img}" alt="${p.name}" onerror="this.onerror=null;this.src='${placeholder}'" />
          <div class="body">
            <div class="name">${p.name}</div>
            <div class="meta"><span>${currency.format(p.price)}</span><span class="muted">${p.id}</span></div>
          </div>
          <div class="actions">
            <a class="btn btn-primary" href="cart.html" onclick="sessionStorage.setItem('prefillProductId','${p.id}')">Add to Cart</a>
            <a class="btn btn-ghost" href="product.html?id=${encodeURIComponent(p.id)}">Details</a>
            <button class="btn btn-ghost" onclick="remove('${p.id}')">Remove</button>
          </div>
        `;
        grid.appendChild(el);
      });
    }

    render();
  </script>
</body>
</html>
